title: "Node.js Package"
description: "Creates a new TypeScript package/library with moon configuration"
destination: "packages/{{ name }}"

variables:
  name:
    type: "string"
    prompt: "What is the name of your package?"
    required: true
  description:
    type: "string"
    prompt: "What is the description of your package?"
    required: true
  author:
    type: "string"
    default: "Virghileanu Teodor <teo.virghi@gmail.com> (https://github.com/GaussianWonder)"
    internal: true
  license:
    type: "string"
    default: "ISC"
    internal: true